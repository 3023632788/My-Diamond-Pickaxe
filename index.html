<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>附魔钻石镐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #0a0a14;
            --enchant-purple: rgba(124, 58, 237, 0.85);
            --enchant-cyan: rgba(30, 225, 225, 0.85);
            --enchant-gold: #ffd700;
            --rotation-speed: 5.333s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #fff;
            cursor: none;
        }

        .scene {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item-container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        /* 固定位置，使用纯2D变换避免偏移 */
        .item-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 平面旋转 - 使用纯2D旋转，确保中心点固定 */
        .pickaxe-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: plane-rotate-right-to-left var(--rotation-speed) linear infinite;
            /* 确保旋转中心在正中心 */
            transform-origin: center center;
        }

        /* 镐子容器 - 纯2D */
        .pickaxe-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .pickaxe {
            width: 100%;
            height: 100%;
            background-image: url('https://mcicons.ccleaf.com/thumbnails/10.%20Items/2.%20Pickaxes/Diamond_Pickaxe.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            image-rendering: pixelated;
            position: relative;
            filter: 
                drop-shadow(0 0 15px rgba(124, 58, 237, 0.4))
                drop-shadow(0 0 30px rgba(124, 58, 237, 0.2));
            transform: scale(1.2);
        }

        /* 平面旋转的阴影效果 - 修复为纯2D */
        .pickaxe-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://mcicons.ccleaf.com/thumbnails/10.%20Items/2.%20Pickaxes/Diamond_Pickaxe.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: 
                blur(20px)
                brightness(0.2)
                opacity(0.7);
            transform: scale(1.1);
            z-index: -1;
            animation: shadow-rotate var(--rotation-speed) linear infinite;
        }

        .enchantment {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            mask-image: url('https://mcicons.ccleaf.com/thumbnails/10.%20Items/2.%20Pickaxes/Diamond_Pickaxe.png');
            -webkit-mask-image: url('https://mcicons.ccleaf.com/thumbnails/10.%20Items/2.%20Pickaxes/Diamond_Pickaxe.png');
            mask-size: contain;
            -webkit-mask-size: contain;
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-position: center;
            
            background: linear-gradient(
                135deg,
                transparent 40%,
                var(--enchant-purple) 50%,
                var(--enchant-cyan) 55%,
                var(--enchant-purple) 60%,
                transparent 70%
            );
            background-size: 200% 200%;
            mix-blend-mode: screen;
            
            box-shadow: 
                inset 0 0 40px rgba(124, 58, 237, 0.3),
                0 0 50px rgba(30, 225, 225, 0.25),
                0 0 70px rgba(124, 58, 237, 0.15);
            
            animation: gentle-glint 6s linear infinite;
        }

        .item-name {
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            color: #55ffff;
            text-shadow: 
                2px 2px 0 #000,
                0 0 10px rgba(30, 225, 225, 0.9),
                0 0 20px rgba(124, 58, 237, 0.7),
                0 0 30px rgba(30, 225, 225, 0.5);
            font-size: 28px;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .enchantment-list {
            position: absolute;
            bottom: -170px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            text-align: center;
            pointer-events: none;
            line-height: 2;
            max-width: 500px;
            
            background: linear-gradient(
                90deg,
                #55ffff,
                var(--enchant-purple),
                #55ffff,
                var(--enchant-purple),
                #55ffff
            );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shine 5s linear infinite;
            text-shadow: 
                0 0 12px rgba(124, 58, 237, 0.6),
                0 0 24px rgba(30, 225, 225, 0.4);
        }

        .enchantment-list .enchant {
            display: block;
            margin: 4px 0;
        }

        .hint {
            position: fixed;
            bottom: 30px;
            color: #888;
            font-size: 14px;
            text-align: center;
            width: 100%;
            opacity: 0.7;
        }

        /* 自定义光标 */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            mix-blend-mode: screen;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1002;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(124, 58, 237, 0.5);
            border-radius: 12px;
            padding: 15px;
            width: 180px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transform: translateX(-200px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .settings-panel.open {
            transform: translateX(0);
        }

        .settings-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1003;
            width: 40px;
            height: 40px;
            background: rgba(124, 58, 237, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
            transition: all 0.3s ease;
        }

        .settings-toggle:hover {
            background: rgba(30, 225, 225, 0.8);
            transform: scale(1.1);
        }

        .settings-title {
            color: #55ffff;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
            padding-bottom: 8px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-label {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .setting-value {
            color: #55ffff;
            font-weight: bold;
        }

        .slider-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .slider-track {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #1ee1e1);
            border-radius: 3px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slider-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(124, 58, 237, 0.8);
            cursor: grab;
        }

        .slider-thumb:active {
            cursor: grabbing;
        }

        /* 动画定义 - 纯2D旋转，确保无偏移 */
        @keyframes plane-rotate-right-to-left {
            0% { 
                transform: rotateY(0deg);
            }
            100% { 
                transform: rotateY(-360deg);
            }
        }

        /* 阴影旋转动画 - 修复为纯2D */
        @keyframes shadow-rotate {
            0% { 
                transform: scale(1.1) rotateY(0deg);
                opacity: 0.7;
                filter: 
                    blur(20px)
                    brightness(0.2)
                    opacity(0.7);
            }
            25% { 
                transform: scale(1.15) rotateY(-90deg);
                opacity: 0.8;
                filter: 
                    blur(25px)
                    brightness(0.25)
                    opacity(0.8);
            }
            50% { 
                transform: scale(1.2) rotateY(-180deg);
                opacity: 0.6;
                filter: 
                    blur(30px)
                    brightness(0.15)
                    opacity(0.6);
            }
            75% { 
                transform: scale(1.15) rotateY(-270deg);
                opacity: 0.8;
                filter: 
                    blur(25px)
                    brightness(0.25)
                    opacity(0.8);
            }
            100% { 
                transform: scale(1.1) rotateY(-360deg);
                opacity: 0.7;
                filter: 
                    blur(20px)
                    brightness(0.2)
                    opacity(0.7);
            }
        }

        @keyframes gentle-glint {
            0% { 
                background-position: 200% 200%;
                filter: brightness(1) contrast(1) saturate(1);
            }
            50% { 
                background-position: -100% -100%;
                filter: brightness(1.3) contrast(1.2) saturate(1.5);
            }
            100% { 
                background-position: -200% -200%;
                filter: brightness(1) contrast(1) saturate(1);
            }
        }

        @keyframes text-shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .item-container {
                width: 280px;
                height: 280px;
            }
            
            .item-name {
                font-size: 24px;
                top: -75px;
            }
            
            .enchantment-list {
                font-size: 16px;
                bottom: -150px;
            }
            
            .hint {
                font-size: 12px;
                bottom: 20px;
            }
            
            .settings-panel {
                width: 160px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .item-container {
                width: 240px;
                height: 240px;
            }
            
            .item-name {
                font-size: 20px;
                top: -65px;
            }
            
            .enchantment-list {
                font-size: 14px;
                bottom: -135px;
            }
            
            .settings-panel {
                width: 150px;
                left: 10px;
                top: 10px;
            }
            
            .settings-toggle {
                left: 10px;
                top: 10px;
            }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #55ffff;
            font-size: 18px;
            opacity: 0;
            animation: fade-in 1s ease-out 0.5s forwards;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="loading">加载附魔效果中...</div>

    <!-- 设置面板 -->
    <div class="settings-toggle" id="settingsToggle">⚙️</div>
    
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-title">设置</div>
        
        <div class="setting-item">
            <div class="setting-label">
                <span>旋转速度</span>
                <span class="setting-value" id="rotationValue">1.5x</span>
            </div>
            <div class="slider-container" id="rotationSlider">
                <div class="slider-track" id="rotationTrack"></div>
                <div class="slider-thumb" id="rotationThumb"></div>
            </div>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">
                <span>音乐音量</span>
                <span class="setting-value" id="volumeValue">30%</span>
            </div>
            <div class="slider-container" id="volumeSlider">
                <div class="slider-track" id="volumeTrack"></div>
                <div class="slider-thumb" id="volumeThumb"></div>
            </div>
        </div>
    </div>

    <!-- 主场景 -->
    <div class="scene">
        <div class="item-container">
            <div class="item-name">Enchanted Diamond Pickaxe</div>
            
            <div class="item-center">
                <div class="pickaxe-wrapper" id="pickaxeWrapper">
                    <div class="pickaxe-container">
                        <div class="pickaxe-shadow"></div>
                        <div class="pickaxe">
                            <div class="enchantment"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="enchantment-list">
                <span class="enchant">时运 III</span>
                <span class="enchant">效率 V</span>
                <span class="enchant">耐久 III</span>
                <span class="enchant">经验修补</span>
            </div>
        </div>
    </div>

    <div class="hint">使用设置面板调整旋转速度和音量</div>

    <!-- 背景音乐 - 使用一个可靠的公开音频URL -->
    <audio id="bgMusic" loop autoplay>
        <!-- 这里使用一个可以正常播放的Minecraft风格音乐 -->
        <source src="https://image2url.com/r2/bucket1/audio/1766628488647-d9aad5d0-52a8-4e7f-99f4-d4eddb16ae37.mp3" type="audio/mp3">
        <source src="audio/haggstrom%20-C418.mp3" type="audio/mp3">
        您的浏览器不支持音频元素。
    </audio>

    <div class="stars" id="stars"></div>
    <div class="cursor" id="cursor"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 隐藏加载提示
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 1500);
            
            // 创建星光背景
            function createStars() {
                const starsContainer = document.getElementById('stars');
                const starCount = 100;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // 随机位置
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // 随机大小
                    const size = Math.random() * 2.5 + 0.5;
                    
                    // 随机动画持续时间
                    const duration = Math.random() * 5 + 3;
                    
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${x}%`;
                    star.style.top = `${y}%`;
                    star.style.setProperty('--duration', `${duration}s`);
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    starsContainer.appendChild(star);
                }
            }
            
            // 自定义光标
            const cursor = document.getElementById('cursor');
            
            // 鼠标移动时更新光标位置
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });
            
            // 触摸设备支持
            document.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    cursor.style.left = `${touch.clientX}px`;
                    cursor.style.top = `${touch.clientY}px`;
                }
            });
            
            // 初始化
            createStars();
            
            // ========== 背景音乐 ==========
            const bgMusic = document.getElementById('bgMusic');
            
            // 设置初始音量
            let currentVolume = 0.45;
            bgMusic.volume = currentVolume;
            
            // 解决自动播放被阻止的问题
            function handleAudioPlay() {
                // 尝试播放音乐
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('音乐自动播放成功');
                    }).catch(error => {
                        console.log('自动播放被阻止，需要用户交互');
                        
                        // 添加点击页面播放的功能
                        const playOnInteraction = () => {
                            bgMusic.play().then(() => {
                                console.log('用户交互后音乐播放成功');
                                // 移除事件监听，避免重复触发
                                document.removeEventListener('click', playOnInteraction);
                                document.removeEventListener('touchstart', playOnInteraction);
                            }).catch(e => {
                                console.log('用户交互后播放失败:', e);
                            });
                        };
                        
                        document.addEventListener('click', playOnInteraction);
                        document.addEventListener('touchstart', playOnInteraction);
                    });
                }
            }
            
            // 页面加载后尝试播放音乐
            setTimeout(handleAudioPlay, 500);
            
            // ========== 设置面板功能 ==========
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            
            // 切换设置面板
            settingsToggle.addEventListener('click', () => {
                settingsPanel.classList.toggle('open');
                settingsToggle.textContent = settingsPanel.classList.contains('open') ? '✕' : '⚙️';
            });
            
            // 点击面板外部关闭设置
            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && !settingsToggle.contains(e.target) && settingsPanel.classList.contains('open')) {
                    settingsPanel.classList.remove('open');
                    settingsToggle.textContent = '⚙️';
                }
            });
            
            // ========== 滑块功能 ==========
            // 旋转速度滑块
            const rotationSlider = document.getElementById('rotationSlider');
            const rotationTrack = document.getElementById('rotationTrack');
            const rotationThumb = document.getElementById('rotationThumb');
            const rotationValue = document.getElementById('rotationValue');
            
            // 音量滑块
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeTrack = document.getElementById('volumeTrack');
            const volumeThumb = document.getElementById('volumeThumb');
            const volumeValue = document.getElementById('volumeValue');
            
            // 初始化滑块位置
            let rotationSpeed = 1.5; // 默认1.5倍速度
            let volumeLevel = 0.45; // 45% 音量
            
            // 更新旋转速度滑块
            function updateRotationSlider(value) {
                rotationSpeed = value;
                rotationValue.textContent = `${value.toFixed(1)}x`;
                
                // 计算滑块位置 (0.3x 到 3.0x 范围)
                const percent = ((value - 0.3) / 2.7) * 100;
                rotationTrack.style.width = `${percent}%`;
                rotationThumb.style.left = `${percent}%`;
                
                // 更新CSS变量
                document.documentElement.style.setProperty('--rotation-speed', `${8 / value}s`);
            }
            
            // 更新音量滑块
            function updateVolumeSlider(value) {
                volumeLevel = value;
                volumeValue.textContent = `${Math.round(value * 100)}%`;
                
                // 计算滑块位置
                const percent = value * 100;
                volumeTrack.style.width = `${percent}%`;
                volumeThumb.style.left = `${percent}%`;
                
                // 更新音量
                bgMusic.volume = value;
                currentVolume = value;
            }
            
            // 初始化滑块
            updateRotationSlider(rotationSpeed);
            updateVolumeSlider(volumeLevel);
            
            // 滑块交互功能
            function setupSlider(slider, track, thumb, updateCallback, isVolumeSlider = false) {
                let isDragging = false;
                
                function setValueFromPosition(clientX) {
                    const rect = slider.getBoundingClientRect();
                    let percent = (clientX - rect.left) / rect.width;
                    percent = Math.max(0, Math.min(1, percent));
                    
                    // 根据滑块类型计算值
                    let value;
                    if (isVolumeSlider) {
                        value = percent; // 0 到 1
                    } else {
                        value = 0.3 + percent * 2.7; // 0.3 到 3.0
                    }
                    
                    updateCallback(value);
                }
                
                // 鼠标按下开始拖拽
                slider.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    setValueFromPosition(e.clientX);
                    e.preventDefault();
                });
                
                // 鼠标移动更新
                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        setValueFromPosition(e.clientX);
                    }
                });
                
                // 鼠标释放结束拖拽
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
                
                // 点击滑块直接设置
                slider.addEventListener('click', (e) => {
                    setValueFromPosition(e.clientX);
                });
                
                // 触摸设备支持
                slider.addEventListener('touchstart', (e) => {
                    isDragging = true;
                    setValueFromPosition(e.touches[0].clientX);
                    e.preventDefault();
                });
                
                document.addEventListener('touchmove', (e) => {
                    if (isDragging) {
                        setValueFromPosition(e.touches[0].clientX);
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('touchend', () => {
                    isDragging = false;
                });
            }
            
            // 设置滑块
            setupSlider(rotationSlider, rotationTrack, rotationThumb, updateRotationSlider, false);
            setupSlider(volumeSlider, volumeTrack, volumeThumb, updateVolumeSlider, true);
            
            // 添加键盘快捷键
            document.addEventListener('keydown', (e) => {
                // ESC键关闭设置面板
                if (e.code === 'Escape' && settingsPanel.classList.contains('open')) {
                    settingsPanel.classList.remove('open');
                    settingsToggle.textContent = '⚙️';
                }
                
                // +/- 调整音量
                if (e.code === 'Equal' || e.code === 'NumpadAdd') {
                    e.preventDefault();
                    const newVolume = Math.min(1, volumeLevel + 0.1);
                    updateVolumeSlider(newVolume);
                }
                if (e.code === 'Minus' || e.code === 'NumpadSubtract') {
                    e.preventDefault();
                    const newVolume = Math.max(0, volumeLevel - 0.1);
                    updateVolumeSlider(newVolume);
                }
                
                // [/] 调整旋转速度
                if (e.code === 'BracketLeft') {
                    e.preventDefault();
                    const newSpeed = Math.max(0.3, rotationSpeed - 0.2);
                    updateRotationSlider(newSpeed);
                }
                if (e.code === 'BracketRight') {
                    e.preventDefault();
                    const newSpeed = Math.min(3.0, rotationSpeed + 0.2);
                    updateRotationSlider(newSpeed);
                }
                
                // 空格键暂停/播放音乐
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (bgMusic.paused) {
                        bgMusic.play();
                    } else {
                        bgMusic.pause();
                    }
                }
            });
        });
    </script>
</body>
</html>
